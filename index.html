<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agentic Document Extraction</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
    </script>
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^0.12.0"
        }
      }
    </script>
  </head>
  <body>
    <main>
      <h1>Agentic Document Extraction</h1>
      <p>
        Upload a PDF or image to extract structured data with visual
        traceability.
      </p>

      <div class="upload-container">
        <label for="file-upload" class="custom-file-upload">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"
            />
          </svg>
          <span>Choose a file</span>
        </label>
        <input id="file-upload" type="file" accept="application/pdf,image/*" />
        <span id="file-name" class="file-name">No file chosen</span>
        <span id="upload-error" class="error-message hidden"></span>
      </div>

      <div id="controls-container">
        <div class="slider-container">
          <label for="ocr-threshold-slider">OCR Confidence Threshold</label>
          <input
            type="range"
            id="ocr-threshold-slider"
            min="0"
            max="100"
            value="75"
            step="5"
            disabled
          />
          <span id="ocr-threshold-value">75%</span>
        </div>
        <button id="extract-button" disabled>Extract Information</button>
      </div>

      <div id="content-container">
        <div id="preview-container">
          <!-- Pages will be dynamically inserted here -->
        </div>
        <div id="results-container">
          <div class="results-header">
            <div class="tabs">
              <button class="tab-button active" data-tab="schema">
                Schema
              </button>
              <button class="tab-button" data-tab="markdown">Markdown</button>
              <button class="tab-button" data-tab="json">JSON</button>
            </div>
            <div class="header-actions">
              <div id="feedback-container" class="feedback-container hidden">
                <span>Bounding Box Quality:</span>
                <button
                  id="feedback-good"
                  class="feedback-button"
                  title="Good Quality"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="20px"
                    viewBox="0 0 24 24"
                    width="20px"
                  >
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path
                      d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-2z"
                    />
                  </svg>
                </button>
                <button
                  id="feedback-bad"
                  class="feedback-button"
                  title="Needs Improvement"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="20px"
                    viewBox="0 0 24 24"
                    width="20px"
                  >
                    <path
                      d="M0 0h24v24H0V0z"
                      fill="none"
                      transform="scale(1, -1) translate(0, -24)"
                    />
                    <path
                      d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-2z"
                    />
                  </svg>
                </button>
                <span id="feedback-thanks" class="feedback-thanks hidden"
                  >Thanks!</span
                >
              </div>
              <div class="export-container">
                <button id="export-button" disabled>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="20px"
                    viewBox="0 0 24 24"
                    width="20px"
                    fill="currentColor"
                  >
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path
                      d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"
                    />
                  </svg>
                  <span>Export</span>
                </button>
                <div id="export-dropdown" class="export-dropdown hidden">
                  <a href="#" id="export-csv">as CSV</a>
                  <a href="#" id="export-txt">as TXT</a>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-content">
            <div id="schema-tab" class="tab-panel active">
              <!-- Schema will be dynamically inserted here -->
            </div>
            <div id="markdown-tab" class="tab-panel">
              <div id="markdown-results"></div>
            </div>
            <div id="json-tab" class="tab-panel">
              <pre><code id="json-results"></code></pre>
            </div>
          </div>
        </div>
      </div>
      <div id="loading-spinner" class="hidden">
        <div class="spinner"></div>
        <p>Extracting data... this may take a moment.</p>
      </div>
    </main>

    <!-- Hidden templates for UI elements -->
    <div id="icon-templates" style="display: none">
      <!-- Edit Icon (Pencil) -->
      <svg
        id="icon-edit"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path
          d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34a.9959.9959 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"
        />
      </svg>
      <!-- Save Icon (Check) -->
      <svg
        id="icon-save"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z" />
      </svg>
      <!-- Cancel Icon (X) -->
      <svg
        id="icon-cancel"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path
          d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"
        />
      </svg>
    </div>

    <script type="module" src="index.tsx"></script>
  </body>
</html>
